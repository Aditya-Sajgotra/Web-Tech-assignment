<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Wanderly</title>

  <style>
    *{
      margin:0;
      padding:0;
      font-family:Arial;
    }
    h1{
        color: white;
    }
    .bg{
      background:linear-gradient(to right,rgb(236, 195, 45), rgb(184, 70, 218));
      /* height:100%; */
      width:100%;
      display:flex;
      flex-direction:column;
    }
    .color{
      background-color:rgba(54, 19, 84, 0.6);
      /* position:sticky; */
      top:0;
    }
    .wrapper-nav{
      width:90vw;
      margin:auto;
    }
    .nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      height:15vh;
    }
    .logo{
      height:10vh;
      margin-right:5px;
    }
    .agency-info{
      display:flex;
      align-items:center;
    }
    ul{
      display:flex;
      align-items:center;
    }
    li{
      list-style:none;
    }
    a{
      color:white;
      padding:0 25px;
      height:8vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
    }
    a:hover{
      text-decoration:underline;
    }
    #search-bar{
      padding:5px;
      height:20px;
    }
    .signup-wrapper{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .signup-box{
      width:400px;
      padding:40px;
      border-radius:20px;
      backdrop-filter:blur(15px);
      background:rgba(255,255,255,0.15);
      box-shadow:0 0 20px rgba(0,0,0,0.4);
      color:white;
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 50px;
    }
    .signup-box h2{
      text-align:center;
      margin-bottom:25px;
      font-size:2rem;
    }
    .input{
      width:100%;
      margin-bottom:20px;
    }
    .input input{
      width:100%;
      padding:10px;
      border:none;
      border-radius:10px;
      font-size:1rem;
    }
    .btn{
      width:100%;
      padding:10px;
      border:none;
      border-radius:20px;
      background:linear-gradient(to right, rgb(236, 195, 45), rgb(184, 70, 218));
      color:white;
      font-size:1.1rem;
      margin-top:10px;
      position: relative;
      z-index: 1;
    }
    .btn::after{
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: -1;
        opacity: 0;
        content: "";
        border-radius:20px;
        background: linear-gradient(to left, rgb(236, 195, 45), rgb(184, 70, 218));
        transition: all 0.2s ease;
    }
    .btn:hover::after{
      opacity:1;
    }
    .btn:hover{
        cursor: pointer;
    }
    .login-link{
      text-align:center;
      margin-top:15px;
    }
    .login-link a{
      color:rgb(252,213,71);
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="color">
      <div class="wrapper-nav">
        <div class="nav">
          <div class="agency-info">
            <img class="logo" src="../img/logo.png" />
            <h1 >WANDERLY</h1>
          </div>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./offers.html">Offers</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./login.html">Login / Sign Up</a></li>
          </ul>
          <div class="agency-info">
            <input type="text" id="search-bar" placeholder="Search" />
          </div>
        </div>
      </div>
    </div>

    <div class="signup-wrapper">
      <div class="signup-box">
        <h2>Create Account</h2>
        <div class="input"><input type="text" placeholder="Full Name"></div>
        <div class="input"><input type="email" placeholder="Email"></div>
        <div class="input"><input type="password" placeholder="Password"></div>
        <div class="input"><input type="password" placeholder="Confirm Password"></div>
        <button class="btn">Sign Up</button>
        <div class="login-link">
          Already have an account? <a href="./login.html">Login</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
