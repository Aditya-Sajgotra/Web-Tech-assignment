<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Wanderly</title>
    <style>

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4f46e5, #9333ea);
        color: #f9fafb;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        box-sizing: border-box;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 5%;
        background-color: rgba(30, 27, 75, 0.85);
        position: sticky;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(8px);
      }

      .navbar .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .navbar .logo img {
        height: 50px;
      }

      .navbar .logo span {
        font-size: 1.7rem;
        font-weight: 700;
        color: #fff;
        letter-spacing: 1px;
      }

      .navbar ul {
        display: flex;
        list-style: none;
        gap: 35px;
        margin: 0;
        padding: 0;
      }

      .navbar ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s;
      }

      .navbar ul li a:hover {
        text-decoration: underline;
      }


      .img {
        background: url("../img/cta.jpg");
        background-position: center center;
        background-size: cover;
        height: 20rem;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
      }

      .img h1 {
        font-size: 2.5rem;
        text-align: center;
        color: #fff;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      }

      .wrapper-content {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 50px;
      }

      .contact-container {
        background: rgba(30, 27, 75, 0.95);
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        padding: 40px;
        width: 90%;
        max-width: 700px;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      label {
        font-weight: 600;
      }

      input,
      textarea {
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #312e81;
        color: #f9fafb;
        font-size: 1rem;
      }

      input:focus,
      textarea:focus {
        outline: 2px solid #818cf8;
        background: #3730a3;
      }

      button {
        background: linear-gradient(to right, #6366f1, #4f46e5);
        color: #fff;
        font-weight: 600;
        padding: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
      }

      button:hover {
        opacity: 0.9;
      }

      .extra {
        text-align: center;
        margin-top: 40px;
      }

      .socials {
        display: flex;
        justify-content: space-evenly;
        margin-top: 15px;
      }

      .socials a {
        display: inline-block;
        background: #312e81;
        color: #c7d2fe;
        text-decoration: none;
        padding: 10px 18px;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .socials a:hover {
        background: #4f46e5;
        color: #fff;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="../img/logo.png" alt="Wanderly Logo" />
        <span>Wanderly</span>
      </div>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./offers.html">Offers</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./about.html">About</a></li>
      </ul>
    </nav>

    
    <div class="img">
      <h1>Contact Us</h1>
    </div>

    
    <div class="wrapper-content">
      <div class="contact-container">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required />

          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required />

          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            required />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message"
            required></textarea>

          <button type="submit">Send Message</button>
        </form>

        <div class="extra">
          <p>Or connect with us on social media:</p>
          <div class="socials">
            <a href="">üåê Website</a>
            <a href="">üê¶ Twitter</a>
            <a href="">üìò Facebook</a>
            <a href="">üì∏ Instagram</a>
            <a href="">üíº LinkedIn</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
